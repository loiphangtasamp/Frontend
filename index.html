  <body ng-app="myApp">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <a href="#!dashboard"><h2>e.m.o</h2></a>
            </div>
            <div class="col col-lg-2">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="col-md-auto bg-info p-0">
              <img src="..." class="img-thumbnail" alt="..." />
            </div>
          </div>
        </div>
        <div class="card-body row">
          <div class="col-2" style="text-align: center">
            <aside>
              <div class="card">
                <div class="card-header">
                  <img src="..." class="img-thumbnail" alt="..." />

                  <p class="font-weight-bold">Emo</p>
                  <p class="font-weight-light">anh iu em</p>
                </div>
                <div class="card-body bg-light p-0">
                  <div class="accordion" id="accordionAside">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0 raw">
                          <button
                            class="btn btn-block btn-outline-primary text-left"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne"
                          >
                            <i class="fa-solid fa-house"></i>
                            Dashboard
                          </button>
                        </h2>
                      </div>
                      <div
                        id="collapseOne"
                        class="collapse"
                        aria-labelledby="headingOne"
                        data-parent="#accordionAside"
                      >
                        <div class="card-body">
                          <button
                            class="btn btn-block btn-success"
                            style="width: 70%; margin: auto"
                          >
                            Thống kê
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingTwo">

                          <button
                            class="btn btn-block btn-outline-primary text-left"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseTwo"
                            aria-expanded="true"
                            aria-controls="collapseTwo"

                            Products Manage
                          </button>
                        </h2>
                      </div>
                      <div

                        </div>
                      </div>
                    </div>

                            type="button"
                            data-toggle="collapse"

                        class="collapse"
                        aria-labelledby="headingFour"
                        data-parent="#accordionAside"
                      >

                          panel. This panel is shown by default, thanks to the
                        </div>
